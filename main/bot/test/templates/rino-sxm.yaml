apiToken: 8186755009251ef0bbb273fbc86d7b9caa228374

uploadTo: "test/sxm"

ignore:
  - "*.py"

tasks:
  - match: "*.sxm"
    command: "python"
    args: "parse-sxm.py {{filepath}} 1"

  - match: "*.asc"
    command: "python"
    args: "plot-sxm.py {{filepath}}"

  - match: "*.sxm"
    command: "rinocloud-upload"
    on: "add"

  - match: "*.asc"
    command: "rinocloud-upload"
    on: "add"

  - match: "*.asc.png"
    command: "rinocloud-upload"
    on: "add"

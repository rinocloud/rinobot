<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8">
    <title>Rinobot</title>
    <style>
      .toolbar{
        -webkit-app-region: drag;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 30px;
      }
    </style>

    <script>
      (function(){var w=window;var ic=w.Intercom;if(typeof
        ic==="function"){ic('reattach_activator');ic('update',intercomSettings);}else{var
        d=document;var
        i=function(){i.c(arguments)};i.q=[];i.c=function(args){i.q.push(args)};w.Intercom=i;function
        l(){var
        s=d.createElement('script');s.type='text/javascript';s.async=true;s.src='https://widget.intercom.io/widget/z80lonlq';var
        x=d.getElementsByTagName('script')[0];x.parentNode.insertBefore(s,x);}if(w.attachEvent){w.attachEvent('onload',l);}else{w.addEventListener('load',l,false);}}})()
    </script>
  </head>

  <body class="light-grey-background">
    <div class="toolbar"></div>
    <div id="root"></div>

    <script>
      window.rinobotVersion = require('./package').version
    </script>

    <script>
      (function() {
        const script = document.createElement('script');
        script.type='text/javascript'
        script.src = (process.env.HOT) ? 'http://localhost:3000/dist/bundle.js' : 'dist/bundle.js';

        var x = document.getElementsByTagName('script')[0]
        x.parentNode.insertBefore(script, x)
      }());
    </script>

  </body>
</html>
